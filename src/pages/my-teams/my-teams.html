<ion-header>

  <!-- the blue navbar -->
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Elite schedule</ion-title>
  </ion-navbar>

  <!-- the green toolbar -->
  <ion-toolbar color="secondary">
    <ion-title>My Teams</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content>
  <ion-card *ngIf="!favorites">
    <ion-card-header class="my-teams-header">No Followed Teams</ion-card-header>
    <ion-card-content>
      <p>You are currently not following any team.</p>
      <p>First select a tournament, then you can follow teams from their team page.</p>
      <button ion-button full icon-left (click)="goToTournaments()">
        <ion-icon name="search"></ion-icon>
        Find a Tournament
      </button>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="favorites">
    <ion-list>
      <ion-list-header class="my-teams-header">Followed Teams</ion-list-header>
      <button ion-item *ngFor="let favorite of favorites" (click)="favTapped($event, favorite)">
        <ion-icon name="star"></ion-icon>
        {{ favorite.team.name }}
        <p>{{ favorite.tournamentName }}</p>
      </button>
    </ion-list>
    <ion-card-content>
      <p>To follow more teams, select a tournament,
        then you can follow teams from their team page.</p>
      <button ion-button full icon-left (click)="goToTournaments()">
        <ion-icon name="search"></ion-icon>
        Find a Tournament
      </button>
    </ion-card-content>
  </ion-card>

</ion-content>
